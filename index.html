<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/16a6870580.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Poke Blaze Dex</title>
  </head>
  <body>
    <main id="siteWrapper">
      <header id="headBar">
          <img
            src="./assets/images/Blaze-ball-transparent.png"
            alt="site logo"
          />
        <h1 class="site-title">Poke Blaze Dex</h1>
        <button class="head-menu menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </header>
      
      <form id="sideMenu">
        <div class="menu-bar top-bar">
          <h2>Pokedex Menu</h2>
          <button class="close-x menu-btn">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>

        <div class="filter-container">
          <select name="generations" id="genFilter" class="filter-select gen">
            <option class="genOption" value="">Filter By Generation</option>
          </select>
        </div>

        <div class="filter-container">
          <select name="type" id="typeFilter" class="filter-select type">
            <option value="">Filter By Type</option>
          </select>
        </div>

        <button class="reset menu-btn">Reset</button>
      </form>
      
      <section id="banner">
        <h2 class="banner-text">Welcome to my Pokedex built using PokeApi.</h2>
        <div class="top-marquee">
          <ul class="marquee-content">
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188987.png"
                alt="pikachu icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188989.png"
                alt="bulbasaur icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188988.png"
                alt="squirtle icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/189/189006.png"
                alt="mew icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188990.png"
                alt="charmander icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188995.png"
                alt="eevee icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/189/189000.png"
                alt="psyduck icon"
              />
            </li>
          </ul>
        </div>
      </section>

      <section id="searchResults">
        <h2 class="search-title"></h2>
        <h3 class="search-num"></h3>
        <ul class="search-list"></ul>
      </section>
        
      <section id="infoModule" class="hide">
        <div class="info-bar top-bar">
          <h2>Pokemon Information</h2>
          <button class="close-x info-x">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <div class="info-head">
          <div class="img-container info-img-box">
            <img src="" alt="pokemon default sprite" class="info-img">
          </div>
          <div class="top-info">
            <h3 class="id-name-info">ID NAME</h3>
            <h4 class="types-info">Type:</h4>
            <h4 class="height-info">Height:</h4>
            <h4 class="weight-info">Weight:</h4>
          </div>
        </div>
        <h4 class="abilities-info">Abilities:</h4>
        <div class="moveset">
          <h4 class="moves-title">Moveset: (NUM OF) Moves</h4>
          <ul class="moves-list"></ul>
        </div>
        
        </div>
        <button class="fav-btn">Add To Favorites</button>
      </section>
    </main>
    

    <script src="./js/variables.js"></script>
    <script src="./js/apiCalls.js"></script>
    <script src="./js/handlers.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
