<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/16a6870580.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Poke Blaze Dex</title>
  </head>
  <body>
    <main id="siteWrapper">
      <header id="headBar">
          <img
            src="./assets/images/Blaze-ball-transparent.png"
            alt="site logo"
          />
        <h1 class="site-title">Poke Blaze Dex</h1>
        <button class="head-menu menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </header>
      
      <form id="sideMenu">
        <div class="top-bar">
          <h2>Pokedex Menu</h2>
          <button class="close-x menu-btn">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>

        <div class="filter-container">
          <select name="generations" id="genFilter" class="filter-select">
            <option class="genOption" value="">Filter By Generation</option>
            <option class="genOption" value="genOne">Generation 1 (#001-#151)</option>
            <option class="genOption" value="genTwo">Generation 2 (#152-#251)</option>
            <option class="genOption" value="genThree">Generation 3 (#252-#386)</option>
            <option class="genOption" value="genFour">Generation 4 (#387-#494)</option>
            <option class="genOption" value="genFive">Generation 5 (#495-#649)</option>
            <option class="genOption" value="genSix">Generation 6 (#650-#721)</option>
            <option class="genOption" value="genSeven">Generation 7 (#722-#809)</option>
            <option class="genOption" value="genEight">Generation 8 (#810-#898)</option>
            <option class="genOption" value="genEightHalf">Generation 8.5 (#899-#905)</option>
            <option class="genOption" value="genNine">Generation 9 (#906-#1008)</option>
          </select>
        </div>

        <div class="filter-container">
          <select name="type" id="typeFilter" class="filter-select">
            <option value="">Filter By Type</option>
          </select>
        </div>
        
        <div class="filter-container">
          <select name="ability" id="abilityFilter" class="filter-select">
            <option value="">Filter By Ability</option>
          </select>
        </div>

        <button class="reset menu-btn">Reset</button>
      </form>
      
      <section id="banner">
        <h2 class="banner-text">Welcome to my Pokedex built using PokeApi.</h2>
        <div class="top-marquee">
          <ul class="marquee-content">
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188987.png"
                alt="pikachu icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188989.png"
                alt="bulbasaur icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188988.png"
                alt="squirtle icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/189/189006.png"
                alt="mew icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188990.png"
                alt="charmander icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188995.png"
                alt="eevee icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/189/189000.png"
                alt="psyduck icon"
              />
            </li>
          </ul>
        </div>
      </section>

      <section id="searchResults">
        <h2 class="search-title"></h2>
        <h3 class="search-num"></h3>
        <ul class="search-list"></ul>
      </section>
