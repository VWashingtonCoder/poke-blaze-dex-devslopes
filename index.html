<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"

      src="https://kit.fontawesome.com/16a6870580.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Poke Blaze Dex</title>
  </head>
  <body>
    <main id="siteWrapper">
      <header id="headBar">
          <img
            src="./assets/images/Blaze-ball-transparent.png"
            alt="site logo"
          />
        <h1 class="site-title">Poke Blaze Dex</h1>
        <button class="head-menu menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </header>

      <section id="banner">
        <h2 class="banner-text">Welcome to my Pokedex built using PokeApi.</h2>

        <div class="top-marquee">
          <ul class="marquee-content">
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188987.png"
                alt="pikachu icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188989.png"
                alt="bulbasaur icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188988.png"
                alt="squirtle icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/189/189006.png"
                alt="mew icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188990.png"
                alt="charmander icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/188/188995.png"
                alt="eevee icon"
              />
            </li>
            <li class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/189/189000.png"
                alt="psyduck icon"
              />
            </li>
          </ul>
        </div>
      </section>

      <form id="sideMenu">
        <div class="top-bar">
          <h2>Pokedex Search</h2>
          <button class="close-x menu-btn">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <div class="search-parameters">
          <div class="gen-search">
            <h3 class="search-title">Search By Generation</h3>
            
            <div class="generation">
              <label for="gen1"> Gen 1 (#001 - #151)</label>
              <select id="genOne" name="gen1">
                <option value="">Select A Pokemon</option>
              </select>
            </div>
            
            <div class="generation">
              <label for="gen2"> Gen 2 (#152 - #251)</label>
              <select id="genTwo" name="gen2">
                <option value="">Select A Pokemon</option>
              </select>
            </div>

            <div class="generation">
              <label for="gen3"> Gen 3 (#252 - #386)</label>
              <select id="genThree" name="gen3">
                <option value="">Select A Pokemon</option>
              </select>
            </div>
            

            

<!--            
              <option value="gen4">Gen 4 (#387 - #493)</option>
              <option value="gen5">Gen 5 (#494 - #649)</option>
              <option value="gen6">Gen 6 (#650 - #721)</option>
              <option value="gen7">Gen 7 (#722 - #809)</option>
              <option value="gen8">Gen 8 (#810 - #905)</option>
              <option value="gen9">Gen 9 (#906 - #1010)</option> -->
          </div>

          <div class="type-search">
            <label for="">Search By Type</label>
            <select name="type" id="typeSelect">
              <option value="type"></option>
            </select>
          </div>


        </div>
      </form>
    </main>
