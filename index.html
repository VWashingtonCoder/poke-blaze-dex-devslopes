<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/16a6870580.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Poke Blaze Dex</title>
  </head>
  <body>
    <main id="siteWrapper">
      <header id="headBar">
        <div class="title-wrapper">
          <div class="img-wrapper">
            <img
              src="./assets/images/Blaze-ball-transparent.png"
              alt="site logo"
            />
          </div>
          <h1 class="site-">Poke Blaze Dex</h1>
        </div>
        <button class="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </header>

      <nav id="sideMenu">
        <div class="top-bar">
          <h3>Select A Generation</h3>
          <button class="menu-btn">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <div class="menu"></div>
      </nav>
    </main>

    <script src="./js/sideMenu.js"></script>
  </body>
</html>
